<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
</head>

<body>
    <h1>Caculator</h1>
    <input type="number" id="num1" placeholder="enter num 1">
    <input type="number" id="num2" placeholder="enter num 1">
    <br>
    <br>
    <button type="button" id="addition" onclick="addition();">Addition(+)</button>
    <button type="button" id="subtraction" onclick="subtraction();">Subtraction(-)</button>
    <button type="button" id="multiplication" onclick="multiplication();">Multiplication(x)</button>
    <button type="button" id="division" onclick="division();">Division(/)</button>
    <h2 id="result">Result:</h2>
    <script>
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        let result = document.getElementById("result");
        function addition() {
            result.innerText = "Result = " + (num1 + num2);
        }
    </script>
</body>

</html>
