<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function calAge(birthYear) {
            const now = new Date();
            console.log("now ", now);
            let currentYear = now.getFullYear();
            let yourAge = currentYear - birthYear;
            console.log("your age : " + yourAge)
        }
        let yourBirthYear = parseInt(prompt("enter your birth year: "));
        calAge(yourBirthYear)
    </script>

</body>
