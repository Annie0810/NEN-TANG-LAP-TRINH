<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>
    <script>
        class Rectangle {
            constructor(length, width) {
                this.length = length;
                this.width = width;
            }
            getPerimeter() {

                return (this.length + this.width) * 2;
            }
            getAcreage() {
                return this.length * this.width;
            }
            setLength(length) {
                this.length = length;
            }
            setWidth(width) {
                this.width = width;
            }
        }
        let retangle = new Rectangle(200, 100);
        retangle.setLength(400);
        retangle.setWidth(200);
        let perimeter = retangle.getPerimeter();
        let acreage = retangle.getAcreage();
        console.log(perimeter);
        console.log(acreage);

    </script>
</body>

</html>
