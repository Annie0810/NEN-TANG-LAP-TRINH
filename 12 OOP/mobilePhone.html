<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class MobilePhone {
            constructor(manName, model, color, year, guaranteed){
                this.manName = manName;
                this.model = model;
                this.color = color;
                this.year = year;
                this.guaranteed =guaranteed;
            }
            getAge(){
                let now = new Date();
                return now.getFullYear() - this.year;
            }
            setColor(newColor){
                this.color = newColor;
            }
        }
        let samsung = new MobilePhone("Samsung", "A31", "Pink", 2021, true);
        console.log(samsung);
        samsung.setColor("Black");
        console.log(samsung);
        console.log(samsung.getAge());
    </script>
</body>
</html>
