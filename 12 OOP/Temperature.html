    <script>
        class Temperature {
            constructor(celsiusTemperature) {
                this.celsiusTemperature = celsiusTemperature;
            }
            getC(){
                return this.celsiusTemperature;
            }
            getF() {
                return (1.8*this.celsiusTemperature)+32;
            }
            getKelvin(celsiusTemperature) {
                return (this.celsiusTemperature + 273,15);
            }
        }
        let temperature = new Temperature(25);
        let fdegree = temperature.getF();
        let kelvin = temperature.getKelvin();
        console.log("f:" + fdegree);
        console.log("Kelvin: " + kelvin);
