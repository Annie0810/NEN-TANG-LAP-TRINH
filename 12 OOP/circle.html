    <script>
        class Circle {
            constructor(radious, color){
                this.radious = radious;
                this.color = color;
            }
            getRadious(){
                return this.radious;
            }
            getArea(){
                return Math.pow(this.radious, 2)*Math.PI;
            }
            draw(elementID){
                let canvas = document.getElementById(elementID);
            }
        }
        let circle = new Circle(10, "red");
        console.log(circle.getRadious());
        console.log(circle.getArea());
    </script>
